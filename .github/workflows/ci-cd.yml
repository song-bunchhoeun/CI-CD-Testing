name: Testing Project

on:
  pull_request:         # Fixed typo: was pull_resquest
    branches:
      - master          # Standard list format

jobs:
  test:
    runs-on: ubuntu-latest
    # Fixed 'images' to 'image' (singular)
    container:
      image: node:20 
    
    steps:
      - uses: actions/checkout@v4 # Updated to v4 for latest features

      # Note: actions/checkout doesn't take node-version. 
      # Since you are using a 'container', Node is already installed.
      
      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test 

      - name: Build project
        run: npm run build