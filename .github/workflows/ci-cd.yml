#TEST CI
name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        # We removed the 'cache' line to stop the error 
        # unless you have a package-lock.json committed.

    - name: Install Dependencies
      run: npm install

    - name: Run Tests
      run: npm test --if-present
