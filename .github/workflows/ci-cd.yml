name: Node.js CI (Subfolder)

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        # If your lock file is in a subfolder, you MUST specify the path:
        cache: 'npm'
        cache-dependency-path: './YOUR_SUBFOLDER_NAME/package-lock.json'

    - name: Install and Test
      # 'working-directory' tells GitHub where to run the commands
      working-directory: ./YOUR_SUBFOLDER_NAME 
      run: |
        npm install
        npm test --if-present
