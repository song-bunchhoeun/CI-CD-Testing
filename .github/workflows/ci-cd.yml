name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        # Removed 'cache: npm' to avoid the "lock file not found" error

    - name: Install Dependencies
      # Using 'npm install' ensures it works even if package-lock.json is missing
      run: npm install

    - name: Run Tests
      # '--if-present' ensures the pipeline passes even if no tests are defined yet
      run: npm test --if-present
